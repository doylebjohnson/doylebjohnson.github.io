            </figure>
            <figure>
                <img v-on:mouseover="updateImage('then', 'birthday')" v-on:mouseout="updateImage('now', 'birthday')" :src="birthday" alt="Photo of me on a recent birthday" width="375" height="377"/>

            </figure>
            <figure>
                <img v-on:mouseover="updateImage('then', 'me')" v-on:mouseout="updateImage('now', 'me')" :src="me" alt="Professional headshot" width="640" height="480" />

            </figure>
            <figure>
                <img v-on:mouseover="updateImage('then', 'car')" v-on:mouseout="updateImage('now', 'car')" :src="car" alt="Photo of me with my BMW 325i" width="700" height="500"/>
