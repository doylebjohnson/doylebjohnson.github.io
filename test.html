<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div onmouseover="playMusic()">
<body>
    <audio id="audio1" src="audioFiles/cal.mp3" muted="true" autoplay controls></audio>
    
    <button id="unmuteButton" value="Unmute">Unmute</button>
        
        <script>
            let audioOn = document.getElementById("audio1");
            function playMusic() {
                audioOn.play();
            }
            document.getElementById("audio1").muted = true;
            document.getElementById("audio1").autoplay= true;


            unmuteButton.addEventListener('click', function() {
                document.getElementById("audio1").muted = false;
          });
        </script>
</body>
</div>
</html>
